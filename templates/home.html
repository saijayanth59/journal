{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <div class="title" style="margin-left: 44%"><span>JOURNAL</span></div>
      <div class="menu">
        <a href="{% url 'logout'%}">
          <div class="item">
            <svg
              width="44px"
              height="44px"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              transform="matrix(-1, 0, 0, -1, 0, 0)"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  stroke="rgb(175, 236, 255)"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20 12h-9.5m7.5 3l3-3-3-3m-5-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h5a2 2 0 002-2v-1"
                ></path>
              </g>
            </svg>
          </div>
        </a>
      </div>
    </header>

    <main>
      <div class="entries">
        <div class="entry-heading">Entries</div>

        {% for entry in entries %}
        <a href="{% url 'view-entry' entry.id %}">
          <div class="entry">
            <div class="time">{{ entry.created }}</div>
            <div class="content">{{ entry }} .....</div>
          </div>
        </a>
        {% endfor %}
      </div>
    </main>
    <a href="{% url 'create-entry' %}">
      <button class="new">
        <svg
          enable-background="new 0 0 50 50"
          height="20px"
          id="Layer_1"
          version="1.1"
          viewBox="0 0 50 50"
          width="20px"
          xml:space="preserve"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <rect fill="none" height="20" width="20" />
          <line
            fill="none"
            stroke="rgb(175, 236, 255)"
            stroke-miterlimit="4"
            stroke-width="4"
            x1="9"
            x2="41"
            y1="25"
            y2="25"
          />
          <line
            fill="none"
            stroke="rgb(175, 236, 255)"
            stroke-miterlimit="4"
            stroke-width="4"
            x1="25"
            x2="25"
            y1="9"
            y2="41"
          />
        </svg>
        <span>NEW</span>
      </button>
    </a>
  </body>
</html>
